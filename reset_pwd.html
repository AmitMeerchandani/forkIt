<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #e5ccff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: #4b0082;
            text-align: center;
        }
        h2 {
            margin-top: 0;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"] {
            padding: 10px;
            border: none;
            background-color: #4b0082;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Password</h2>
        <form id="resetForm">
            <input type="password" id="newPassword" placeholder="Enter new password" required>
            <input type="password"  id="confirmPassword" placeholder="Confirm new password" required>
            <input type="submit" value="Reset Password">
        </form>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the values of the password input fields
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword.trim() === '' || confirmPassword.trim() === '') {
                alert('Please enter both new and confirm password.'); // Show an alert if any field is empty
            } else if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.'); // Show an alert if passwords do not match
            } else {
                alert('Password reset successful!'); // Show success message
                // You can add logic here to send the new password to the server
                // For demonstration purposes, we'll just reload the page
                window.location.reload();
            }
        });
    </script>
</body>
</html>
